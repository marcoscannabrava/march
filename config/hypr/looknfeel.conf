decoration {
    rounding = 2
    rounding_power = 2
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

input {
    accel_profile = flat 
    numlock_by_default = true
    touchpad {
        natural_scroll = yes
    }
}

general {
    snap { # snapping for floating windows
        enabled = true
    }
    gaps_in = 2
    gaps_out = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}


# ------------------------------
# -------- Window Rules --------
# ------------------------------

# float nwg-displays
windowrule = tag +nwg-displays, class:(nwg-displays)
windowrule = float, tag:nwg-displays
windowrule = center, tag:nwg-displays
windowrule = size 920 800, tag:nwg-displays

# float gnome-clock
windowrule = tag +gnome-clock, class:(org.gnome.clocks)
windowrule = float, tag:gnome-clock
windowrule = center, tag:gnome-clock
windowrule = size 500 500, tag:gnome-clock

# put slack in workspace 10
windowrule = workspace 10, class:(Slack)
